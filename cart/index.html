    <title>Shopping Cart - Trail Ridge Roast</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styles -->

    <!-- Header -->
    <header>
        <nav>
            <div id="navbar">
                <div id="logo" class="reverse">
                    <div class="mobile-btn" onclick="openNav()">&#9776;</div>
                    <div class="logo" onclick="location.href='/trail-ridge-coffee/index.html';" style="cursor: pointer;"><img src="/trail-ridge-coffee/assets/img/tr-logo-straight-300px.png" alt="Trail Ridge Coffee Company" /> </div>
                    <div class="cart mobi-cart">
                        <a href="/trail-ridge-coffee/cart/"><svg width="43" height="25" viewbox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M29.2489 3.80028C29.2489 4.07473 29.1929 4.34239 29.0865 4.60034H41.7839V6.10748L42.6392 6.27417L36.3717 32.8761L35.5165 32.7094V34.2026H8.35693L0.000242591 7.60047L0 4.60034H14.7868C14.6805 4.34239 14.6245 4.07473 14.6245 3.80028C14.6245 1.70144 17.8983 0 21.9367 0C25.9751 0 29.2489 1.70144 29.2489 3.80028ZM21.8588 7.60034H3.14079L10.5552 31.2026H33.6861L39.2469 7.60034H22.0146C21.9887 7.60048 21.9627 7.60055 21.9367 7.60055C21.9107 7.60055 21.8847 7.60048 21.8588 7.60034Z" fill="black" />
                            </svg></a>
                    </div>
                </div>
                <div id="links">
                    <a href="/trail-ridge-coffee/shop/">Shop</a>
                    <a href="/trail-ridge-coffee/newsletter/">News</a>
                    <a href="/trail-ridge-coffee/about-us/">About</a>
                    <a href="#">Contact</a>
                </div>
                <div class="cart desk-cart">
                    <a href="/trail-ridge-coffee/cart/"><svg width="43" height="25" viewbox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M29.2489 3.80028C29.2489 4.07473 29.1929 4.34239 29.0865 4.60034H41.7839V6.10748L42.6392 6.27417L36.3717 32.8761L35.5165 32.7094V34.2026H8.35693L0.000242591 7.60047L0 4.60034H14.7868C14.6805 4.34239 14.6245 4.07473 14.6245 3.80028C14.6245 1.70144 17.8983 0 21.9367 0C25.9751 0 29.2489 1.70144 29.2489 3.80028ZM21.8588 7.60034H3.14079L10.5552 31.2026H33.6861L39.2469 7.60034H22.0146C21.9887 7.60048 21.9627 7.60055 21.9367 7.60055C21.9107 7.60055 21.8847 7.60048 21.8588 7.60034Z" fill="black" />
                        </svg></a>
                </div>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="tr-sidenav" class="sidenav">
            <a style="cursor:pointer;" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/trail-ridge-coffee/shop/">Shop</a>
            <a href="/trail-ridge-coffee/newsletter/">News</a>
            <a href="/trail-ridge-coffee/about-us/">About</a>
            <a href="#">Contact</a>
        </div>
    </header>

    <!-- shopping cart -->
    <div class="shopping-cart">
        <div class="shopping-cart-items">
            <h1>Spend $50 for free shipping!</h1>
            <div class="shopping-cart-label-desktop">Shopping Cart</div>
            <div class="shopping-cart-inner-box">
                <div class="shopping-cart-header">
                    <div class="shopping-cart-header-product">PRODUCT</div>
                    <div class="shopping-cart-header-price">PRICE</div>
                    <div class="shopping-cart-header-quantity">QUANTITY</div>
                    <div class="shopping-cart-header-total">TOTAL</div>
                </div>
                <div class="shopping-cart-inner-inner-box">
                    <img class="top-bar" src="/trail-ridge-coffee/assets/img/desktop-straight-line-btm.png" alt="top bar">
                    <h2>Your shopping cart is empty.</h2>

                    <div class="product-page-btn">
                        <a href="/trail-ridge-coffee/shop/" class="pp-btn">
                            Back to Product Page<i class="pp-arrow"></i>
                        </a>
                    </div>
                </div>
                <div class="subtotal-text"><img class="bottom-bar" src="/trail-ridge-coffee/assets/img/desktop-straight-line-btm.png" alt="bottom bar">SUB TOTAL: $0.00</div>
                <div class="subtotal-sub-text">Estimated ship date: Dec 07</div>
            </div>

            <div class="checkout-btn">
                <a href="#" class="checkout">
                    Checkout<i class="arrow-2"></i>
                </a>
            </div>

        </div>

    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-elements">
            <img class="footer-img" src="/trail-ridge-coffee/assets/img/tr-logo-straight-300px.png" alt="">
            <ul>
                <li><a href="/trail-ridge-coffee/about-us/">About</a></li>
                <li><a href="/trail-ridge-coffee/shop/">Coffee</a></li>
                <li><a href="./careers/">Careers</a></li>
                <li><a href="./contact/">Contact Us</a></li>
            </ul>
            <div class="social">
                <div class="fb social-icon">
                    <a href="#"><img src="/trail-ridge-coffee/assets/img/facebook.svg" alt=""></a>
                </div>

                <div class="twitter social-icon">
                    <a href="#"><img src="/trail-ridge-coffee/assets/img/twitter.svg" alt=""></a>
                </div>
                <div class="instagram social-icon">
                    <a href="#"><img src="/trail-ridge-coffee/assets/img/instagram.svg" alt=""></a>
                </div>

            </div>
        </div>

    </footer>
    <script src="/trail-ridge-coffee/assets/js/javascript.js"></script>
