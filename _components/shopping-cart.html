<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/assets/css/shopping-cart-stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="shopping-cart">
        <div class="shopping-cart-items">
            <h1>Spend $50 for free shipping!</h1>
            <div class="shopping-cart-label-desktop">Shopping Cart</div>
            <div class="shopping-cart-inner-box">
                <div class="shopping-cart-header">
                    <div class="shopping-cart-header-product">PRODUCT</div>
                    <div class="shopping-cart-header-price">PRICE</div>
                    <div class="shopping-cart-header-quantity">QUANTITY</div>
                    <div class="shopping-cart-header-total">TOTAL</div>
                </div>
                <div class="shopping-cart-inner-inner-box">
                    <img class="top-bar" src="/assets/img/desktop-straight-line-btm.png" alt="top bar">
                <h2>Your shopping cart is empty.</h2>

                <div class="product-page-btn">
                    <a href="#" class="product-page">
                        Back to Product Page<i id="arrow"></i>
                    </a>
                </div>
                </div>
                <div class="subtotal-text"><img class="bottom-bar" src="/assets/img/desktop-straight-line-btm.png" alt="bottom bar">SUB TOTAL: $0.00</div>
                <div class="subtotal-sub-text">Estimated ship date: Dec 07</div>
            </div>

            <div class="checkout-btn">
                <a href="#" class="checkout">
                    Checkout<i id="arrow-2"></i>
                </a>
            </div>

        </div>

    </main>
</body>
</html>
